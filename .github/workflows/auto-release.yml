name: Auto Release Unimus

on:
  schedule:
    - cron: '15 */3 * * *'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME_SERVER: jokneemo/unimus
  IMAGE_NAME_CORE: jokneemo/unimus-core

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
      version: ${{ steps.check.outputs.version }}
      changelog: ${{ steps.check.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Fetch and Check Version
        id: check
        run: |
          OUTPUT=$(python3 scripts/fetch_changelog.py)
          VERSION=$(echo "$OUTPUT" | grep "^VERSION=" | cut -d= -f2)
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "Detected latest version: $VERSION"

          # Check if tag exists locally OR remotely
          EXISTS_LOCALLY=false
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            EXISTS_LOCALLY=true
          fi
          
          EXISTS_REMOTELY=false
          if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
            EXISTS_REMOTELY=true
          fi

          if [ "$EXISTS_LOCALLY" = true ] || [ "$EXISTS_REMOTELY" = true ]; then
            echo "Version $VERSION already released (Local: $EXISTS_LOCALLY, Remote: $EXISTS_REMOTELY)."
            echo "new_version=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION is new!"
            echo "new_version=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
            echo "changelog<<$EOF" >> $GITHUB_OUTPUT
            echo "$OUTPUT" | sed -n '/^<<EOF$/,/^EOF$/p' | sed '1d;$d' >> $GITHUB_OUTPUT
            echo "$EOF" >> $GITHUB_OUTPUT
          fi

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.new_version == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Unimus Server Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            UNIMUS_VERSION=${{ needs.check-version.outputs.version }}
          tags: |
            ${{ env.IMAGE_NAME_SERVER }}:${{ needs.check-version.outputs.version }}
            ${{ env.IMAGE_NAME_SERVER }}:latest
            ghcr.io/${{ env.IMAGE_NAME_SERVER }}:${{ needs.check-version.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME_SERVER }}:latest

      - name: Build and push Unimus Core Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile-core
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            UNIMUS_VERSION=${{ needs.check-version.outputs.version }}
          tags: |
            ${{ env.IMAGE_NAME_CORE }}:${{ needs.check-version.outputs.version }}
            ${{ env.IMAGE_NAME_CORE }}:latest
            ghcr.io/${{ env.IMAGE_NAME_CORE }}:${{ needs.check-version.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME_CORE }}:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Version ${{ needs.check-version.outputs.version }}
          body: ${{ needs.check-version.outputs.changelog }}
          draft: false
          prerelease: false
